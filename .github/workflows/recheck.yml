name: Terraform Pre-Merge Validation

# Run this workflow on pull requests targeting the main branch
on:
  pull_request:
    branches:
      - main

jobs:
  terraform-checks:
    name: Validate Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7  # Use the Terraform version you're using

      - name: Validate Terraform format
        run: terraform fmt -check
        continue-on-error: false  # Fail if format is incorrect

      - name: Initialize Terraform
        run: terraform init -backend=false  # Skip backend initialization
        continue-on-error: false  # Fail if init doesn't succeed

      - name: Validate Terraform
        run: terraform validate
        continue-on-error: false  # Fail if validation fails

      - name: Generate Terraform Plan
        run: terraform plan -out=tfplan
        continue-on-error: false  # Fail if plan generation fails
