name: Terraform Pre-Merge Validation

on:
  pull_request:
    branches:
      - '**'  # Trigger for all branches
  workflow_dispatch:

permissions:
  id-token: write
  contents: read  # Required for checkout

jobs:
  terraform-checks:
    name: Validate Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Determine Changed Directory
        id: detect_changes
        run: |
          # Detect the directory with changes
          if git diff --name-only HEAD^ HEAD | grep -q 'IAC/ca-central-1'; then
            echo "dir=IAC/ca-central-1" >> $GITHUB_ENV
            echo "role=arn:aws:iam::891377304437:role/Github-access" >> $GITHUB_ENV
          elif git diff --name-only HEAD^ HEAD | grep -q 'IAC/dev'; then
            echo "dir=IAC/dev" >> $GITHUB_ENV
            echo "role=arn:aws:iam::891377304437:role/Dev-Github-access" >> $GITHUB_ENV
          else
            echo "No relevant changes detected."
            exit 1
          fi

      - name: Set up AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ env.role }}
          aws-region: ca-central-1

      - name: Verify AWS Identity
        run: aws sts get-caller-identity

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Navigate to Terraform Configuration Directory
        run: echo "Switched to the Terraform configuration directory: ${{ env.dir }}"

      - name: Validate Terraform format
        working-directory: ${{ env.dir }}
        run: terraform fmt -check

      - name: Initialize Terraform
        working-directory: ${{ env.dir }}
        run: terraform init

      - name: Validate Terraform
        working-directory: ${{ env.dir }}
        run: terraform validate

      - name: Generate Terraform Plan
        working-directory: ${{ env.dir }}
        run: terraform plan -out=tfplan
